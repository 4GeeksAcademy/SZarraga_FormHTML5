<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML5 Form</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="formHeader">Payment form</div>
      <form>
        <div class="formContent">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <div class="row">
            <div class="col-5">
              <label for="cardNo">Card #</label
              ><input
                class="form-control"
                type="number"
                placeholder="XXXXXXXXXXXXXXXXXXXX"
                name="cardNo"
                id="cardNo"
              />
            </div>
            <div class="col-3">
              <label for="cvc">CVC #</label
              ><input
                class="form-control"
                type="number"
                placeholder="0000"
                name="cvc"
                id="cvc"
              />
            </div>
            <div class="col-4">
              <label for="amount">Amount $</label>

              <input
                class="form-control"
                type="text"
                placeholder="Amount"
                name="amount"
                id="amount"
              />
            </div>
          </div>
          <div class="row row-col-2">
            <div class="col-6">
              <div class="col-12">
                <label for="fName">First Name</label>

                <input
                  class="form-control"
                  type="text"
                  placeholder=""
                  name="fName"
                  id="fName"
                />
              </div>
              <div class="col-12">
                <label for="city">City</label>

                <input
                  class="form-control"
                  type="text"
                  placeholder=""
                  name="city"
                  id="city"
                />
              </div>
              <div class="col-3">
                We accept:
                <div class="cardAccepted">
                  <input
                    type="radio"
                    id="card1"
                    name="cards"
                    value="card1"
                    checked
                  />
                  <label for="card2"
                    ><i class="fa-brands fa-cc-mastercard"></i
                  ></label>
                  <input
                    type="radio"
                    id="card2"
                    name="cards"
                    value="card2"
                    checked
                  />
                  <label for="card2"
                    ><i class="fa-brands fa-cc-visa"></i
                  ></label>
                  <input
                    type="radio"
                    id="card3"
                    name="cards"
                    value="card3"
                    checked
                  />
                  <label for="card3"
                    ><i class="fa-brands fa-cc-stripe"></i
                  ></label>
                  <input
                    type="radio"
                    id="card4"
                    name="cards"
                    value="card4"
                    checked
                  />
                  <label for="card4"
                    ><i class="fa-brands fa-cc-paypal"></i
                  ></label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="col12">
                <label for="lName">Last Name</label>
                <input
                  class="form-control"
                  type="text"
                  id="lName"
                  name="lName"
                />
              </div>
              <div class="col12 d-flex">
                <div class="col-6 p-1">
                  <label for="state">State</label>
                  <select class="form-control" id="state" name="select">
                    <option value="aiagua">Aiagua</option>
                    <option value="masAchuches" selected>Mas Achuches</option>
                    <option value="alcanzas">Alcanzas</option>
                  </select>
                </div>
                <div class="col-6 p-1">
                  <label for="pCode">Postal Code</label>
                  <input
                    class="form-control"
                    type="text"
                    id="pCode"
                    name="pCode"
                  />
                </div>
              </div>
              <div class="col-12">
                <label for="msgArea">Message</label>
                <textarea class="form-control" id="msgArea"></textarea>
                <span class="comments">Any notes here.</span>
              </div>
            </div>
          </div>
        </div>
        <div class="formFooter d-flex justify-content-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
